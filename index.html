<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>
  <body>
    <input type="number" id="number" />
    <input type="submit" onclick="sample(number.value)" />
    <textarea id="sampleoutput"></textarea>
  </body>
  <script>
    var sample = function (input) {
      sampleoutput.value = sampleWords(input);
    };
  </script>
</html>
